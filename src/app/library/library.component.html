<div style="padding: 13px;">
    <mat-spinner *ngIf="libraries.length === 0"></mat-spinner>

    <mat-card *ngFor="let library of libraries" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{library.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{library.description}}
            </p>
         
        </mat-card-content>
        <mat-card-actions>
      <button mat-button ><a [routerLink]="['/books', library.id]"> See Books</a></button>
    </mat-card-actions>
    </mat-card>
</div>
